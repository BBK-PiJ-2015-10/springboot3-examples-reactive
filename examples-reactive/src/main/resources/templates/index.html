<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Writing a Reactive Web Controller</title>
    </head>
    <body>
        <h2>Employees</h2>
    <ul>
        <li th:each="employee : ${employees}">
            <div th:text="${employee.name + ' (' + employee.department + ')'}">
            </div>
        </li>
    </ul>
        <form th:action="@{/new-employee}" th:object="${newEmployee}" method="post">
            <input type="text" th:field="*{name}" />
            <input type="text" th:field="*{department}" />
            <input type="submit" />
        </form>
    </body>
</html>
